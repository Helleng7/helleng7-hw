!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
    <div class="header">
        <div class="container header__flex">
        <div class="header__left">
            <a class="header__logo" href="/">
                <img src="image/menu 1.png" alt="">
            </a>
            <img src="image/menu 2.png" alt="">
        </div>
        <div class="header__right">
            <img class="header__item" src="image/menu 3.png" alt="">
            <img class="header__item" src="image/menu 4.png" alt="">
            <img class="header__item" src="image/menu 5.png" alt="">
        </div>
    </div>
    </div>
    <div class="promo">
        <div class="container promo__flex">
            <div class="promo__title">
                <h1>THE BRAND OF LUXERIOUS <span class="promo__decor">FASHION</span> </h1>
            </div>
        </div>
    </div>
    <div class="category">
        <div class="container category__flex">
            <div class="category__item">
                <a class="category__img" href="/">
                    <img src="image/catwoman.png" alt="">
                </a>
                <h3 class="category__title titleh3">30% OFF <br> 
                    <span class="category__decor">FOR WOMEN</span> </h3>
            </div>
            <div class="category__item">
                <a class="category__img" href="/">
                    <img src="image/catman.png" alt="">
                </a>
                <h3 class="category__title">HOT DEAL <br> 
                    <span class="category__decor">FOR MEN</span></h3>
            </div>
            <div class="category__item">
                <a class="category__img" href="/">
                    <img src="image/catkids.png" alt="">
                </a>
                <h3 class="category__title">NEW ARRIVALS <br>
                    <span class="category__decor">FOR KIDS</span></h3>
            </div>
            <div class="category__item">                
                <a class="category__img" href="/">
                <img src="image/cataccesories.png" alt="">
            </a>
            <h3 class="category__title">LUXIROUS & TRENDY <span class="category__decor">ACCESORIES</span></h3>
            </div>
        </div>
    </div>
    <div class="item__title">
        <div class="container">
        <h2 class="title__item">Fetured Items</h2>
        <p class="item__text">Shop for items based on what we featured in this week</p>
    </div>
    </div>
</body>
</html>
